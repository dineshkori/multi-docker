sudo: required
services:
  - docker 

matrix:
  exclude:
  - rvm: 1.9.3
    gemfile: gemfiles/Gemfile.rails-2.3.x
    env: ISOLATED=true
  - rvm: jruby
    gemfile: gemfiles/Gemfile.rails-2.3.x
    env: ISOLATED=true
    
before_install:
  - docker build -t dkori/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run dkori/react-test npm run test -- --coverage

after_sucess:
  - docker build -t dkori/multi-client ./client
  - docker build -t dkori/multi-ngnix ./ngnix
  - docker build -t dkori/multi-server ./server
  - docker build -t dkori/multi-worker ./worker
